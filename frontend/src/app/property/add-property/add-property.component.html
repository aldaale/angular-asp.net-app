<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
      <div class="card">
  <div class="card-header">
      <h3>List Your Property</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
      <div class="tab-panel">
        <tabset class="member-tabset" #formTabs>
          <tab heading="Basic Info" formGroupName="BasicInfo">
                  <div class="form-group col-12">
                    <p>I want to</p>
                      <div class="btn-group" btnRadioGroup formControlName="SellRent">
                        <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button"  name="Sellrent">Sell</label>
                        <label class="btn btn-outline-primary mr-2" btnRadio=2 role="button"  name="Sellrent">Rent</label>
                      </div>
                  </div>

                  <div class="form-group col-12">
                    <p>BHK</p>
                      <div class="btn-group" btnRadioGroup name="BHK" [(ngModel)]="propertyView.BHK" [ngModelOptions]="{standalone: true}">
                        <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2" [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
                      </div>
                  </div>
+
                  <div class="form-group col-12">
                    <p>Property Type</p>
                      <div class="btn-group" btnRadioGroup formControlName="PType" [(ngModel)]="propertyView.PType">
                        <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary mr-2" [btnRadio]="ptype" tabindex="0" role="button" name="SellRent">{{ptype}}</label>
                      </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Furnishing Type</p>
                      <div class="btn-group" btnRadioGroup form="FType" [(ngModel)]="propertyView.FType" [ngModelOptions]="{standalone: true}">
                        <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary mr-2" [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                      </div>
                  </div>

                  <div class="form-group col-12">
                    <label for="name">in Building/Society/Project</label>
                    <input type="text" class="form-control" #propName="ngModel"
                    ngModel name="Name" required minlength="5"
                    [(ngModel)]="propertyView.Name" [ngModelOptions]="{standalone: true}">
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required">Please enter name</span>
                      <span *ngIf="propName.errors.minlength">Name must have atleast 5 characters</span>
                    </span>
                  </div>


                  <div class="form-group col-12">
                    <label for="price">City</label>
                    <input type="text" class="form-control" name="City" [(ngModel)]="propertyView.City" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="form-group col-12">
                      <button type="button" (click)="selectTab(1)" class="btn btn-primary btn-block">Next</button>
                  </div>
           </tab>

          <tab heading="Pricing and Area" formGroupName="PriceInfo">
              <div class="form-group col-12">
                <p>Price (in USD)</p>
                <input type="text" class="form-control" formControlName="Price" [(ngModel)]="propertyView.Price">
              </div>

              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control" name="Area" [(ngModel)]="propertyView.BuiltArea" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
            <button type="button" (click)="selectTab(0)" class="btn btn-primary btn-block">Back</button>
            <button type="button" (click)="selectTab(2)" class="btn btn-primary btn-block">Next</button>
          </tab>

          <tab heading="Address">
              <div class="form-group col-12">
                <p>Floor</p>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>
            <button type="button" (click)="selectTab(1)" class="btn btn-primary btn-block">Back</button>
            <button type="button" (click)="selectTab(3)" class="btn btn-primary btn-block">Next</button>
          </tab>

          <tab heading="Other Details">
              <div class="form-group col-12">
                <p>Ready to Move</p>
                <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2" btnRadio=1 tabindex="0" role="button" name="RTM">Yes</label>
                    <label class="btn btn-outline-primary mr-2" btnRadio=2 tabindex="0" role="button" name="RTM">No</label>
                </div>
              </div>

              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <input type="text"
                placeholder="Datepicker"
                class="form-control"
                bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
              </div>

              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <p>Gated Community</p>
                <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2" btnRadio=1 tabindex="0" role="button" name="GC">Yes</label>
                    <label class="btn btn-outline-primary mr-2" btnRadio=2 tabindex="0" role="button" name="GC">No</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Main Entrance</p>
                <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let ME of mainEntrance" class="btn btn-outline-primary mr-2" [btnRadio]="ME" tabindex="0" role="button" name="mainentrance">{{ME}}</label>
                </div>
              </div>

              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>

            <button type="button" (click)="selectTab(2)" class="btn btn-primary btn-block">Back</button>
            <button type="button" (click)="selectTab(4)" class="btn btn-primary btn-block">Next</button>
          </tab>

          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5 btn btn-outline-primary" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>
            <button type="button" (click)="selectTab(3)" class="btn btn-primary btn-block">Back</button>

            <button type="submit" class="btn btn-primary btn-block">Save</button>
            <button type="reset"  class="btn btn-danger btn-block">Cancel</button>
          </tab>

        </tabset>
      </div>



    </form>
  </div>
      </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
      </div>
  </div>
</div>
